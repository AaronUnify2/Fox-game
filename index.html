<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Adventure - 3D Dungeon Crawler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #loading-bar {
            width: 50%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        #loading-bar-fill {
            height: 100%;
            background-color: #ff7700;
            width: 0%;
            transition: width 0.3s;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            border-radius: 5px;
            width: 200px;
            height: 20px;
            overflow: hidden;
        }
        #health-fill {
            height: 100%;
            background-color: #ff3333;
            width: 100%;
        }
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .inventory-slot {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff7700;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    
    
    <div id="ui-container">
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="inventory">

        </div>
    </div>
